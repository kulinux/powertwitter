<div class="container">
	<h3>Put</h3>
	<form #f="ngForm"
		(ngSubmit) = "onSubmit(f.value)">
		<div class="form-group">
			<label for="tweet">Tweet</label>
			<textarea id="tweet" placeholder="Tweet" name="tweet" class="form-control" ngModel></textarea>
		</div>
		<div class="form-group">
			<label for="metadata">Metadata</label>
			<textarea id="metadata" placeholder="Metadata" name="metadata"  class="form-control" ngModel></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary"/>
		</div>
	</form>
</div>
